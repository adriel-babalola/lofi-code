<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Code</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/logo111.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/landing.css">
</head>

<body>

    <div class="container">
        <div class="logo"></div>
        <div class="text">
            <a href="musicPlayer.html">
                <h1>Lofi Code</h1>
            </a>
            <p>Just to code with vibes...</p>
        </div>
    </div>

     <script src="gsap.min.js"></script>

    <script>


        window.addEventListener("DOMContentLoaded", () => {
            gsap.from(".logo", {
                x: -200,         // Slide in from the left
                opacity: 0,
                ease: "back.out(1.7)", // Gives a pop/bounce effect
                duration: 1.5,
                delay: 0.2
            });

            gsap.from(".text", {
                y: 100,          // Slide in from the bottom
                opacity: 0,
                ease: "back.out(1.7)",
                duration: 1.5,
                delay: 0.6
            });
        });

    </script>

    <script>
        setTimeout(() => {
            window.location.href = "musicPlayer.html"; // or your actual page
        }, 5000); // 5 seconds

    </script>
</body>


</html>
